apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: ${{ values.clusterName }}
spec:
  id: ${{ values.clusterName }}
  compositionSelector:
    matchLabels:
      provider: ${{ values.provider }}
      cluster: ${{ (values.provider === 'aws' and 'eks') or (values.provider === 'google' and 'gke') or (values.provider === 'azure' and 'aks') }}
  parameters:
    nodeSize: ${{ values.nodeSize }}
    minNodeCount: ${{ values.minNodeCount }}
    namespaces: #list of vclusters to create
      - dev
      - production
    version: "${{ values.version }}"
    apps:
      traefik:
        enabled: true
    usage:
      # Usage is still in `alpha` and needs to be enabled by add `--set args='{"--enable-usages"}'` to `helm install`.
      enabled: true
    apps:
      crossplane:
        enabled: true
      argocd:
        enabled: true
        host: argocd.44.212.104.169.nip.io
        repoURL: https://github.com/vfarcic/crossplane-kubernetes-gitops
      dapr:
        enabled: false
      istio:
        enabled: true
        hostname: domain.default.com
      traefik:
        enabled: false
      externalSecrets:
        enabled: true
  writeConnectionSecretToRef:
    name: ${{ values.clusterName }}
