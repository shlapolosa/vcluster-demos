apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: ${{ values.clusterName }}
  namespace: infra
spec:
  id: ${{ values.clusterName }}
  compositionSelector:
    matchLabels:
      provider: civo
      cluster: kubernetes
  parameters:
    nodeSize: ${{ values.nodeSize }}
    minNodeCount: ${{ values.minNodeCount }}
    version: "${{ values.version }}"
  writeConnectionSecretToRef:
    name: ${{ values.clusterName }}