apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: civo-cluster
  title: New Civo Kubernetes Cluster
  description: Get a new Civo Kubernetes cluster
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Choose a Repo location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location for ArgoCD to Deploy
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
    - title: Basic Cluster Configuration
      required:
        - clusterName
        - nodeSize
        - minNodeCount
        - version
      properties:
        clusterName:
          title: Cluster Name
          type: string
          description: The name of your Kubernetes cluster
          ui:autofocus: true
        nodeSize:
          title: Node Size
          type: string
          description: The size of the nodes in the cluster
          enum:
            - g3.k3s.medium
            - g3.k3s.large
            - g3.k3s.xlarge
        version:
          title: K8s Version
          type: string
          description: The K8s version to deploy
          enum:
            - "1.28"
            - "1.29"
        minNodeCount:
          title: Minimum Node Count
          type: number
          description: The minimum number of nodes in the cluster
          enum:
            - 1
            - 2
            - 3
          
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        values:
          clusterName: ${{ parameters.clusterName }}
          nodeSize: "${{ parameters.nodeSize }}"
          minNodeCount: ${{ parameters.minNodeCount | string }}
          version: ${{ parameters.version | string  }}
          provider: 'civo'
    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.clusterName }}
        repoUrl: ${{ parameters.repoUrl }}
    - id: github-action
      name: Trigger GitHub Action
      action: github:actions:dispatch
      input:
        workflowId: deploy_with_argocd.yaml
        repoUrl: 'github.com?repo=vcluster-demos&owner=shlapolosa'
        branchOrTagName: 'master'
        workflowInputs:
          clusterName: ${{ parameters.clusterName }}
          repoURLforArgo: ${{ steps['publish'].output.remoteUrl }}
          nodeSize: ${{ parameters.nodeSize }}
          minNodeCount: ${{ parameters.minNodeCount | string}}
          version: ${{ parameters.version | string}}
          provider: 'civo'
    # - id: register
    #   name: Register
    #   action: catalog:register
    #   input:
    #     repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
    #     catalogInfoPath: '/catalog-info.yaml'
        
  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
